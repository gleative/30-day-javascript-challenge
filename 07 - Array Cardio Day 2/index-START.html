<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // ? Returns current year
      const currentYear = new Date().getFullYear();

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?
      const isNineteenOrOlder = people.some((person) => currentYear - person.year >= 19);
      console.log(isNineteenOrOlder);

      const isAllNineteenOrOlder = people.every((person) => currentYear - person.year >= 19);
      console.log(isAllNineteenOrOlder);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const comment = comments.find((comment) => comment.id === 823423);
      console.log(comment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const commentIdx = comments.findIndex((comment) => comment.id === 823423);
      console.log(commentIdx);

      if (commentIdx >= 0) {
        // Removes item at given idx, and only remove 1
        comments.splice(commentIdx, 1);
        console.table(comments);
      } else {
        console.warn('Index is smaller than 0! Think we did not find index');
      }
    </script>
  </body>
</html>
